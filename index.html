<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INMOBILIARIA - Alquiler de inmuebles</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header>
      <div class="cabecera">
        <a href="#"><img class="logo" src="img/logo.svg" alt="" /></a>
      </div>
    </header>
    <div class="fondo">
      <img src="img/lima-san-isidro.jpg" alt="" />
    </div>

    <section class="form-register">
      <h4 class="titulo">LOGIN INTRANET</h4>
      <form action="#"></form>
      <input class="controls" type="text" name="usuario id="usuario"
      placeholder="Usuario" minlength="4" maxlength="50" required />
      <input
        class="controls"
        type="password"
        name="password"
        value=""
        placeholder="Contraseña"
        minlength="6"
        maxlength="12"
        required
      />
      <input class="buttons" type="submit" name="" value="INGRESAR" />
      <p class="pregunta"><a href="#">¿Olvidaste tu Contraseña?</a></p>
    </section>
  </body>
</html>
